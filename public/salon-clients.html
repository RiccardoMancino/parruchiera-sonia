<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Clienti - Parrucchiera Sonia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">
    <h1>Gestione Clienti del Salone</h1>
    <form id="addClientForm">
      <div class="form-row"><label>Nome*</label><input name="nome" required /></div>
      <div class="form-row"><label>Cognome*</label><input name="cognome" required /></div>
      <div class="form-row"><label>Telefono</label><input name="telefono" /></div>
      <div class="form-row"><label>Trattamento</label><input name="trattamento" /></div>
      <div class="form-row"><label>Prezzo (€)</label><input name="prezzo" type="number" step="0.01" /></div>
      <button type="submit" class="btn-primary">Aggiungi Cliente</button>
      <p id="clientMsg" class="message"></p>
    </form>

    <hr style="margin: 20px 0;">

    <div class="form-row">
      <label>Cerca cliente per nome</label>
      <input type="text" id="searchName" placeholder="Scrivi un nome..." />
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Telefono</th>
          <th>Trattamento</th>
          <th>Prezzo (€)</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="clientsTableBody"></tbody>
    </table>
  </div>

  <script src="salon-clients.js"></script>
</body>
</html>
